services:
  mcp-server:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: mcp-server
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3333:3333"
    # --- NOVO BLOCO DNS ADICIONADO AQUI ---
    dns:
      - 8.8.8.8 # DNS primário (Google)
      - 1.1.1.1 # DNS secundário (Cloudflare)
    # --- FIM DO BLOCO DNS ---
